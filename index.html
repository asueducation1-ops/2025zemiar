<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebAR - yuki.usdz Viewer</title>

  <!-- model-viewer ライブラリ -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: sans-serif;
      background: #f5f5f5;
    }
    h1 {
      margin-top: 20px;
    }
    model-viewer {
      width: 100%;
      height: 70vh;
      background: #fff;
    }
    a.ar-link {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: #007aff;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <h1>WebAR - yuki.usdz Viewer</h1>

  <!-- AR表示用モデルビューア -->
  <model-viewer
    ios-src="https://asueducation1-ops.github.io/2025zemiar/yuki.usdz"
    ar
    ar-modes="quick-look"
    camera-controls
    auto-rotate>
  </model-viewer>

  <!-- iPhone用 AR Quick Look リンク -->
  <a class="ar-link" href="https://asueducation1-ops.github.io/2025zemiar/yuki.usdz" rel="ar">
    ARで表示（iPhone）
  </a>

</body>
</html>
