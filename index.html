<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebAR USDZ Viewer</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: sans-serif;
    }
    model-viewer {
      width: 100%;
      height: 80vh;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <h1>WebAR USDZ Viewer</h1>

  <model-viewer
    ios-src="https://github.com/asueducation1-ops/2025zemiar/yuki.usdz"
    ar
    ar-modes="quick-look"
    camera-controls
    auto-rotate>
  </model-viewer>

  <a href="https://github.com/asueducation1-ops/2025zemiar/yuki.usdz" rel="ar">
    ARで表示（iPhone）
  </a>
</body>
</html>
